sudo: required
services:
  - docker

before_install:
  - docker build -t stylianosrigas/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run stylianosrigas/react-test npm test -- --coverage

after_success:
  - docker build -t stylianosrigas/multi-client ./client
  - docker build -t stylianosrigas/multi-nginx ./nginx
  - docker build -t stylianosrigas/multi-server ./server
  - docker build -t stylianosrigas/multi-worker ./worker
